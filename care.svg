<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 3700" width="1000" height="3700">
  <!-- Definitions for reusable elements -->
  <defs>
    <!-- Slide background -->
    <linearGradient id="slideBackground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f2ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Stream A color scheme -->
    <linearGradient id="streamAGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8b40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Stream B color scheme -->
    <linearGradient id="streamBGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Stream C color scheme -->
    <linearGradient id="streamCGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>

    <!-- Carebridge color scheme -->
    <linearGradient id="carebridgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3776c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5a9c;stop-opacity:1" />
    </linearGradient>
    
    <!-- NMBA Logo (simplified representation) -->
    <symbol id="nmbaLogo" viewBox="0 0 100 100">
      <rect x="10" y="20" width="80" height="60" rx="5" fill="#3776c2"/>
      <text x="50" y="55" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">NMBA</text>
      <text x="50" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Nursing and Midwifery</text>
    </symbol>
    
    <!-- Australia Map (simplified) -->
    <symbol id="australiaMap" viewBox="0 0 100 100">
      <path d="M20,50 C25,30 40,20 60,25 C80,30 85,50 75,70 C65,85 40,80 25,65 C15,55 15,60 20,50 Z" fill="#f9d75f" stroke="#e8b42a" stroke-width="2"/>
    </symbol>
    
    <!-- Self-check Tool Icon -->
    <symbol id="selfCheckIcon" viewBox="0 0 100 100">
      <rect x="15" y="15" width="70" height="70" rx="5" fill="#fff" stroke="#3776c2" stroke-width="3"/>
      <rect x="25" y="30" width="50" height="10" rx="2" fill="#e6e6e6"/>
      <rect x="25" y="45" width="50" height="10" rx="2" fill="#e6e6e6"/>
      <rect x="25" y="60" width="50" height="10" rx="2" fill="#e6e6e6"/>
      <circle cx="70" cy="70" r="15" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
      <path d="M65,70 L68,74 L76,65" stroke="#fff" stroke-width="2" fill="none"/>
    </symbol>
    
    <!-- Document Icon -->
    <symbol id="documentIcon" viewBox="0 0 100 100">
      <path d="M30,10 L70,10 L85,25 L85,90 L15,90 L15,10 Z" fill="#fff" stroke="#000" stroke-width="2"/>
      <path d="M70,10 L70,25 L85,25" fill="none" stroke="#000" stroke-width="2"/>
      <line x1="25" y1="40" x2="75" y2="40" stroke="#888" stroke-width="2"/>
      <line x1="25" y1="50" x2="75" y2="50" stroke="#888" stroke-width="2"/>
      <line x1="25" y1="60" x2="75" y2="60" stroke="#888" stroke-width="2"/>
      <line x1="25" y1="70" x2="60" y2="70" stroke="#888" stroke-width="2"/>
    </symbol>
    
    <!-- Qualification Icon -->
    <symbol id="qualificationIcon" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="#f9d75f" stroke="#e8b42a" stroke-width="3"/>
      <path d="M30,50 L70,50 M50,30 L50,70" stroke="#e8b42a" stroke-width="5"/>
    </symbol>
    
    <!-- Nurse Icon -->
    <symbol id="nurseIcon" viewBox="0 0 100 100">
      <circle cx="50" cy="35" r="20" fill="#f5f5f5" stroke="#3776c2" stroke-width="2"/>
      <path d="M30,35 C30,55 40,85 50,85 C60,85 70,55 70,35" fill="#f5f5f5" stroke="#3776c2" stroke-width="2"/>
      <path d="M40,30 L60,30 L60,40 L40,40 Z" fill="#3776c2"/>
      <path d="M45,40 L55,40 L55,50 L45,50 Z" fill="#3776c2"/>
    </symbol>
    
    <!-- Process Arrow -->
    <symbol id="processArrow" viewBox="0 0 100 50">
      <path d="M0,25 L80,25 L70,10 L90,25 L70,40 L80,25" fill="#3776c2" stroke="#3776c2" stroke-width="2"/>
    </symbol>

    <!-- Carebridge Logo (simplified representation) -->
    <symbol id="carebridgeLogo" viewBox="0 0 200 60">
      <rect x="10" y="10" width="180" height="40" rx="5" fill="url(#carebridgeGradient)"/>
      <text x="100" y="28" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CAREBRIDGE</text>
      <text x="100" y="42" font-family="Arial" font-size="10" text-anchor="middle" fill="white">AUSTRALIA</text>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="3700" fill="#f5f9ff"/>
  
  <!-- Slide 1: Title Slide -->
  <g id="slide1" transform="translate(100, 100)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <use xlink:href="#carebridgeLogo" x="300" y="70" width="200" height="60"/>
    <use xlink:href="#nmbaLogo" x="350" y="150" width="100" height="100"/>
    <use xlink:href="#australiaMap" x="350" y="240" width="100" height="100"/>
    
    <text x="400" y="370" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">NMBA Classification System</text>
    <text x="400" y="410" font-family="Arial" font-size="22" text-anchor="middle" fill="#555">for Internationally Qualified Nurses and Midwives</text>
    <rect x="250" y="430" width="300" height="2" fill="#3776c2"/>
    <text x="400" y="460" font-family="Arial" font-size="16" text-anchor="middle" fill="#444">Understanding the Stream A, B, and C Pathways</text>
  </g>
  
  <!-- Slide 2: Introduction -->
  <g id="slide2" transform="translate(100, 700)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">How NMBA Classification Works</text>
    <rect x="250" y="95" width="300" height="2" fill="#3776c2"/>
    
    <text x="100" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#444">Important Note:</text>
    <text x="100" y="155" font-family="Arial" font-size="14" fill="#444">" NMBA does not publish official country-based lists for Stream A, B, or C</text>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="#444">" Classification is determined on an individual basis through assessment</text>
    <text x="100" y="205" font-family="Arial" font-size="14" fill="#444">" The Self-check tool evaluates each applicant's specific qualifications</text>
    
    <use xlink:href="#selfCheckIcon" x="150" y="240" width="80" height="80"/>
    <use xlink:href="#processArrow" x="250" y="280" width="100" height="50"/>
    <use xlink:href="#documentIcon" x="370" y="240" width="80" height="80"/>
    <use xlink:href="#processArrow" x="470" y="280" width="100" height="50"/>
    <use xlink:href="#nurseIcon" x="590" y="240" width="80" height="80"/>
    
    <text x="190" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Self-check Tool</text>
    <text x="410" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Assessment</text>
    <text x="630" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">Classification</text>
    
    <text x="400" y="390" font-family="Arial" font-size="22" text-anchor="middle" fill="#555">The Assessment Process</text>
    <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">NMBA evaluates your qualifications against Australian standards considering:</text>
    <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">" Country of education " Institution " Program type " Clinical training</text>
    <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">" Curriculum content " Practice hours " Registration status</text>
  </g>
  
  <!-- Slide 3: Self-check Process -->
  <g id="slide3" transform="translate(100, 1300)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">The Self-check Process</text>
    <rect x="250" y="95" width="300" height="2" fill="#3776c2"/>
    
    <rect x="50" y="120" width="700" height="340" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
    
    <!-- Step 1 -->
    <circle cx="100" cy="170" r="25" fill="#3776c2" stroke="#fff" stroke-width="2"/>
    <text x="100" y="175" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="250" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#444">Enter Your Qualification Details</text>
    <text x="250" y="185" font-family="Arial" font-size="14" fill="#444">" Country where you completed your nursing education</text>
    <text x="250" y="210" font-family="Arial" font-size="14" fill="#444">" Institution name and program details</text>
    <text x="250" y="235" font-family="Arial" font-size="14" fill="#444">" Year of completion and registration information</text>
    
    <!-- Step 2 -->
    <circle cx="100" cy="305" r="25" fill="#3776c2" stroke="#fff" stroke-width="2"/>
    <text x="100" y="310" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="250" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#444">System Compares Your Qualifications</text>
    <text x="250" y="320" font-family="Arial" font-size="14" fill="#444">" Self-check tool compares your qualifications to Australian standards</text>
    <text x="250" y="345" font-family="Arial" font-size="14" fill="#444">" Evaluates curriculum content, clinical hours, and program structure</text>
    <text x="250" y="370" font-family="Arial" font-size="14" fill="#444">" Determines level of equivalence to NMBA-approved Australian programs</text>
    
    <!-- Step 3 -->
    <circle cx="100" cy="440" r="25" fill="#3776c2" stroke="#fff" stroke-width="2"/>
    <text x="100" y="445" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="250" y="430" font-family="Arial" font-size="16" font-weight="bold" fill="#444">Receive Stream Classification</text>
    <text x="250" y="455" font-family="Arial" font-size="14" fill="#444">" Assignment to Stream A, B, or C based on assessment</text>
    <text x="250" y="480" font-family="Arial" font-size="14" fill="#444">" Each stream has different requirements and pathways to registration</text>
  </g>
  
  <!-- Slide 4: Stream Classifications -->
  <g id="slide4" transform="translate(100, 1900)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Stream Classifications</text>
    <rect x="250" y="95" width="300" height="2" fill="#3776c2"/>
    
    <!-- Stream A -->
    <rect x="100" y="130" width="600" height="110" rx="10" fill="url(#streamAGradient)"/>
    <text x="130" y="160" font-family="Arial" font-size="22" font-weight="bold" fill="white">Stream A</text>
    <text x="130" y="185" font-family="Arial" font-size="14" fill="white">Qualifications deemed SUBSTANTIALLY EQUIVALENT to Australian standards</text>
    <text x="130" y="210" font-family="Arial" font-size="14" fill="white">Common for nurses from: UK, Canada, US, Ireland, New Zealand</text>
    
    <!-- Stream B -->
    <rect x="100" y="260" width="600" height="110" rx="10" fill="url(#streamBGradient)"/>
    <text x="130" y="290" font-family="Arial" font-size="22" font-weight="bold" fill="white">Stream B</text>
    <text x="130" y="315" font-family="Arial" font-size="14" fill="white">Qualifications RELEVANT BUT NOT EQUIVALENT to Australian standards</text>
    <text x="130" y="340" font-family="Arial" font-size="14" fill="white">Common for nurses from: India, Philippines, many Asian and African countries</text>
    
    <!-- Stream C -->
    <rect x="100" y="390" width="600" height="110" rx="10" fill="url(#streamCGradient)"/>
    <text x="130" y="420" font-family="Arial" font-size="22" font-weight="bold" fill="white">Stream C</text>
    <text x="130" y="445" font-family="Arial" font-size="14" fill="white">Qualifications NOT RELEVANT to Australian standards</text>
    <text x="130" y="470" font-family="Arial" font-size="14" fill="white">Requires significant additional education in Australia</text>
  </g>
  
  <!-- Slide 5: India's Classification -->
  <g id="slide5" transform="translate(100, 2500)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Indian Nurses and Stream B</text>
    <rect x="250" y="95" width="300" height="2" fill="#3776c2"/>
    
    <rect x="100" y="130" width="600" height="320" rx="10" fill="#fff" stroke="#FF9800" stroke-width="3"/>
    
    <text x="400" y="170" font-family="Arial" font-size="22" text-anchor="middle" fill="#555">Why Most Indian Nurses are Classified as Stream B</text>
    
    <circle cx="150" cy="220" r="8" fill="#FF9800"/>
    <text x="170" y="225" font-family="Arial" font-size="14" fill="#444">Curriculum differences in comparison to Australian standards</text>
    
    <circle cx="150" cy="260" r="8" fill="#FF9800"/>
    <text x="170" y="265" font-family="Arial" font-size="14" fill="#444">Different clinical training structure and supervision requirements</text>
    
    <circle cx="150" cy="300" r="8" fill="#FF9800"/>
    <text x="170" y="305" font-family="Arial" font-size="14" fill="#444">Variation in practice hours or competency assessments</text>
    
    <circle cx="150" cy="340" r="8" fill="#FF9800"/>
    <text x="170" y="345" font-family="Arial" font-size="14" fill="#444">Different focus areas in nursing education</text>
    
    <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#444">Important Note:</text>
    <text x="400" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">While not officially listed, migration agencies and educational consultancies</text>
    <text x="400" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="#444">consistently identify India as a high-frequency Stream B country.</text>
  </g>
  
  <!-- Slide 6: Stream B Requirements -->
  <g id="slide6" transform="translate(100, 3100)">
    <!-- Slide container -->
    <rect width="800" height="500" rx="10" fill="url(#slideBackground)" stroke="#ddd" stroke-width="2"/>
    
    <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Stream B Requirements</text>
    <rect x="250" y="95" width="300" height="2" fill="#3776c2"/>
    
    <rect x="100" y="130" width="600" height="320" rx="10" fill="#fff" stroke="#FF9800" stroke-width="3"/>
    
    <text x="400" y="170" font-family="Arial" font-size="22" text-anchor="middle" fill="#555">Post-Self-Check Process for Stream B Applicants</text>
    
    <!-- Step 1 -->
    <rect x="150" y="200" width="500" height="60" rx="5" fill="#f9f9f9" stroke="#FF9800" stroke-width="2"/>
    <text x="170" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#444">1. Orientation Part 1</text>
    <text x="300" y="230" font-family="Arial" font-size="14" fill="#444">- Online module about Australian healthcare system</text>
    
    <!-- Step 2 -->
    <rect x="150" y="270" width="500" height="60" rx="5" fill="#f9f9f9" stroke="#FF9800" stroke-width="2"/>
    <text x="170" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#444">2. Portfolio Submission</text>
    <text x="300" y="300" font-family="Arial" font-size="14" fill="#444">- Documentation of qualifications, registration, and experience</text>
    
    <!-- Step 3 -->
    <rect x="150" y="340" width="500" height="60" rx="5" fill="#f9f9f9" stroke="#FF9800" stroke-width="2"/>
    <text x="170" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#444">3. Examinations</text>
    <text x="300" y="370" font-family="Arial" font-size="14" fill="#444">- NCLEX-RN (multiple-choice exam)</text>
    <text x="300" y="390" font-family="Arial" font-size="14" fill="#444">- OSCE (clinical skills assessment in Australia)</text>
    
    <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#444" font-style="italic">All requirements must be completed for registration with NMBA</text>
  </g>

  <!-- Footer -->
  <g id="footer" transform="translate(0, 3650)">
    <rect width="1000" height="50" fill="url(#carebridgeGradient)"/>
    <text x="500" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Presented by Carebridge Australia - Your Bridge to Australian Nursing Registration
    </text>
  </g>
</svg>␀
